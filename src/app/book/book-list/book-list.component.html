
<div class="row">
    <div class="container">
      <h3 class="text-center"></h3>
      <div class="box">
        <div class="row">
          <div class="container pb-2">
            <div class="row">
              <div class="col-8 col-md-9">
                <h4>{{mylabels.book_list}}</h4>
              </div>
              <div class="col-4 col-md-3 text-right">
                <button [routerLink]="['/book-add']" type="button"
                  class="btn btn-blue btn-sm">{{mylabels.book_new}}</button>
              </div>
            </div>
          </div>
          
          <div class="container mytable table-responsive">
            <input type="text" name="search" class="form-control pull-right col-3 mb-3" placeholder="Search"
              [(ngModel)]="query">
            <table class="table table-bordered table-striped table-hover">
              <thead>
                <tr class="text-center">
                  <!-- <th>&nbsp;</th> -->
                  <!-- <th>{{mylabels.id}}</th> -->
                  <th>Book Name</th>
                  <th>Author</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let book of books | search: query | paginate:{itemsPerPage: 10, currentPage:p}">
                  
                  <td>{{book.Book_Name}}</td>
                  <td>{{book.Author}}</td>
                 
                  <td class="text-center"> {{book.Options ? 'Available': 'Rented'}}</td>
                 
                  <td class="text-center">
            
                    <button (click)="editBook(book.Book_ID)">
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <span class="mr-2"></span>
                    <button  (click)="deleteBook(book.Book_ID)">
                      <i  class="fa fa-trash" aria-hidden="true"></i>
                    </button>
  
                  </td>
  
                </tr>
  
              </tbody>
            </table>
            <div id="pagination" class="text-center mt-4">
              <pagination-controls (pageChange)="p=$event"></pagination-controls>
            </div>
          </div>
  
          <!--start buttons-->
          <div class="container">
            <div class="col-md-12">
              <div class="row d-flex justify-content-end">
               
              </div>
            </div>
          </div>
          <!--end buttons-->
  
        </div>
        <!--end row-->
      </div>
      <!--box end-->
    </div>
    <!--container end-->
  </div>
  <!--top row end-->
